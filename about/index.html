    </div>


    <script>
        const AMOUNT = 3;
        const sheeps = [];

        const DELAY = 1500;


        for (let i = 0; i < AMOUNT; ++i) {
            sheeps.push( new eSheep() );
            setTimeout( () => sheeps[i].Start(), i * (Math.random() + i) * DELAY);
        }
    </script>
