<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB</title>

    <link rel='icon' type='image/png' href='./sims_logo.png'>

    <link rel='stylesheet' type='text/css' href='./styles.css'>
</head>
<body>

    <header>
        <nav>
            <a class='header-link' id='sims-link' href='../../index.html'>Simulations</a>
            <a class='header-link' id='about-link' href='../../about/index.html'>About</a>
        </nav>

            <img id='logo' src='./sims_logo.png' alt='logo' width='59px' height='59px'/>

    </header>

    <canvas id='boxCanvas' ></canvas>
    <div class='ranges'>
        <input id="speed" type="range" min="1" max="120" step="1" />

        <div class='sector-ranges'>
            <input id='sector-1-red'   type="range" min="0" max="255" step="1" />
            <input id='sector-1-green' type="range" min="0" max="255" step="1" />
            <input id='sector-1-blue'  type="range" min="0" max="255" step="1" />
        </div>

        <div class='sector-ranges'>
            <input id='sector-2-red'   type="range" min="0" max="255" step="1" />
            <input id='sector-2-green' type="range" min="0" max="255" step="1" />
            <input id='sector-2-blue'  type="range" min="0" max="255" step="1" />
        </div>

        <div class='sector-ranges'>
            <input id='sector-3-red'   type="range" min="0" max="255" step="1" />
            <input id='sector-3-green' type="range" min="0" max="255" step="1" />
            <input id='sector-3-blue'  type="range" min="0" max="255" step="1" />
        </div>
    </div>

    <script src='js/engine.js'></script>
</body>
</html>
